<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Quiz</title>
    <link 
        rel="icon"
        type="image/png"
        href="../assets/img/logo.svg"
        sizes="96x96"
    />
    <link rel="stylesheet" href="homequiz.css">
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="container">
        <div id="quiz2" class="justify-center flex-column">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Pertanyaan    
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                    Nilai 
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>  
                <h2 id="question">
                    Pertanyaan yang diajukan
                </h2>
             <div class="choice-container">
                 <p class="choice-prefix">A</p>
                 <p class="choice-text" data-number="1">Choice1</p>
             </div>
             <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice4</p>
            </div>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
